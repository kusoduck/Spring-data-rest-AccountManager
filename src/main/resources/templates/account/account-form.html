<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Account</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="my-4">Save Account</h3>
        <hr>
        <form action="#" th:action="@{/accounts/save}" th:object="${account}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="accountName" class="form-label">Account Name</label>
                <input id="accountName" type="text" class="form-control" th:field="*{accountName}" placeholder="Enter Account Name">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input id="username" type="text" class="form-control" th:field="*{username}" placeholder="Enter User Name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="text" class="form-control" th:field="*{password}" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Save</button>
        </form>
        <hr>
        <a th:href="@{/accounts/list}" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
