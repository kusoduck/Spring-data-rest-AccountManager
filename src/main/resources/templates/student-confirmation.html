<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Confirmation</title>
</head>

<body>
	<h3>Student Confirmation</h3>
	The student is confirmed: <span th:text="${student.firstName}+' '+${student.lastName}"></span>
	<br><br>
	Grade: <span th:text="${student.grade}"></span>
	<br><br>
	Postal Code: <span th:text="${student.postalCode}"></span>
	<br><br>
	Course Code: <span th:text="${student.courseCode}"></span>
	<br><br>
	Country: <span th:text="${student.country}"></span>
	<br><br>
	Favorite Programming Language: <span th:text="${student.favoriteLanguage}"></span>
	<br><br>
	Favorite Operating Systems: <!-- <span th:text="${student.favoriteSystems}"></span> -->
	<ul>
		<li th:each="tempSystem:${student.favoriteSystems}" th:text="${tempSystem}">
	</ul>
</body>
</html>
